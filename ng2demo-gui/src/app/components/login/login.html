<md-card class="login-card">
    <h2>Please sign in</h2>

    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm">
          <md-input-container class="full-width">
            <input md-input placeholder="Login" type="text" name="username" [(ngModel)]="model.username" required />
        </md-input-container>

        <md-input-container class="full-width">
            <input md-input placeholder="Password" type="password" name="password" [(ngModel)]="model.password" required />
        </md-input-container>

        <p class="error" role="alert" *ngIf="badLogin">   
            <span>Bad login!</span><br/>
            <small>That's mean you used wrong login credentials (try use: test/test)</small>
        </p>

        <button md-raised-button color="primary" type="submit">Sign in</button>
    </form>
</md-card>
