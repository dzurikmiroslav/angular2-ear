<div>
    <div class="jumbotron">
        <h2>Please sign in</h2>
        <div class="alert alert-danger" role="alert" *ngIf="badLogin">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <strong>Bad login!</strong> That's mean you used wrong login credentials (try use: test/test)
        </div>
        <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" class="form-horizontal">
              <div class="form-group">
                <label for="username" class="col-sm-2 control-label">Login</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="username" [(ngModel)]="model.username"  required />                  
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Sign in</button>
        </form>
    </div>
</div>
